<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NAVER 제출용 첨부자료</title>
</head>
<body>
    <ul class="cards">
        <li>
          <a href="https://developer-ping9.tistory.com/" class="card" target="_blank">
            <img src="./rss/img/blog.png" class="card__image" alt="">
            <img src="./rss/img/blog2.png" class="card__image" alt="" />
            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">Blog in tistory</h3>            
                </div>
              </div>
              <p class="card__description">학습한 내용을 자가참조하기 위한 블로그입니다.</p>
            </div>
          </a>      
        </li>
        <li>
          <a href="https://share.streamlit.io/sun26-avrin/streamlit01-restaurant_headcount/DureBiang_Streamlit.py" 
          class="card"
          target="_blank">
            <img src="./rss/img/dure2.png" class="card__image" alt="" />
            <img src="./rss/img/dure.png" class="card__image" alt="" />
            <div class="card__overlay">        
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                 
                <img class="card__thumb" src="https://i.imgur.com/sjLMNDM.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">구내식당 식수인원 예측 프로젝트</h3>
                  <span class="card__status"> </span>
                </div>
              </div>
              <p class="card__description">식수인원예측을 통해 낭비되는 음식물을 줄이기 위해 만들어진 프로젝트입니다.</p>
            </div>
          </a>
        </li>

        


        <li>
          <a href="https://github.com/Sun26-Avrin" class="card" target="_blank">
            <img src="./rss/img/git.png" class="card__image" alt="" />
            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">Git Repository</h3>
                </div>
              </div>
              <p class="card__description">지원자의 Git Repository 입니다.</p>
            </div>
          </a>
        </li>
        <li>
          <a href="./rss/video/test.mp4" class="card" target="_blank">
            <img src="./rss/img/corona_game.png" class="card__image" alt="" />
            <img src="./rss/img/corona_game2.png" class="card__image" alt="" />
            
            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                 
                <img class="card__thumb" src="https://i.imgur.com/sjLMNDM.png" alt="" />
                <div class="card__header-text">
                  <h3 class="card__title">코로나에서 살아남기</h3>
                </div>          
              </div>
              <p class="card__description">학교에서 진행한 팀프로젝트로 간단한 미니게임으로 구성되어있습니다.</p>
            </div>
        </a>
        </li>    
    </ul>
    
    
    
</body>
</html>
